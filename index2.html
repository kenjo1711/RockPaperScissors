<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<style type="text/css">
		span {
			color: red;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<form id="forms">
		<div>
			<label>Gender</label>
			<select id="gen">
				<option>What's your gender?</option>
				<option>Male</option>
				<option>Female</option>
			</select>
		</div>

		<div>
			<label>Username</label>
			<input type="" name="" id="username">
			<span></span>
		</div>

		<div>
			<label>Firstname</label>
			<input type="" name="" id="first">
			<span></span>
		</div>

		<div>
			<label>Lastname</label>
			<input type="" name="" id="last">
			<span></span>
		</div>

		<div>
			<label>Email</label>
			<input type="" name="" id="email">
			<span></span>
		</div>

		<div>
			<label>Password</label>
			<input type="" name="" id="pass">
			<span></span>
		</div>

			<span id="pwd"></span>

		<div>
			<label>Confirm Password</label>
			<input type="" name="" id="cpass">
			<span></span>
		</div>

		<button type="" id="register">Register</button>
	</form>

	<div>
		<!-- Display the use details if they successfully registered -->
		<!-- Mr. Firstname + LastName -->
		<!-- Ms. Firstname + LastName -->
		<span id="fullname"></span>
	</div>

	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
